<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijia Bucks Log-In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Dosis', sans-serif;
        }

        /* Full viewport height for body */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('login_bg.jpg'); /* Corrected background image file name */
            background-size: cover; /* Makes the image cover the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat;
            background-color: #f4f4f9;
            position: relative;
        }

        /* Top banner style */
        .topBanner {
            width: 100%;
            height: 100px;
            padding: 10px 20px;
            background-color: #2b3030;
            display: flex;
            justify-content: space-between; /* Space items to opposite ends */
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .topBanner h1 {
            color: orange;
            font-size: 90px;
            font-weight: bold;
            margin: 0;
        }

        /* Styling for the pickaxe image */
        .topBanner img.pickaxe {
            height: 60px; /* Adjust the size as needed */
            width: auto;
            margin-right: 20px; /* Optional margin for spacing */
        }

        /* Centered form container */
        .loginContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-top: 100px; /* Space below the top banner */
        }

        .loginContainer h3 {
            color: orange;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .loginPageButtons {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: orange;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .loginPageButtons:hover {
            background-color: #a36d00;
        }

        #wrongLogIn {
            color: red;
            display: none !important;
            margin-top: 15px;
        }

        /* Sign up link */
        .factBox {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }

        .factBox a {
            color: orange;
            text-decoration: none;
            font-weight: bold;
        }

        .factBox a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="topBanner">
        <h1>UChat</h1>
        <img src="pickaxe.png" alt="Pickaxe Icon" class="pickaxe"> <!-- Pickaxe image on the right -->
    </div>
    
    <div class="loginContainer">
        <form class="login-form" id="login">
            <h3>Log-In To Manage Your Accounts</h3>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="text" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" required placeholder="Enter your password">
            </div>
            <input class="loginPageButtons" type="submit" value="LOG IN">
            <div id="wrongLogIn">
                Incorrect email or password. Please try again!
            </div>
        </form>
        <div class="factBox">
            Don't have an account?<br>Create your account and connect today.<br><br>
            <a id="signupB" href="signup.html">Sign Up Here!</a>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
