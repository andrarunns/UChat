<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Page</title>
</head>
<body>
    <header style="display: flex; align-items: center; justify-content: space-between; padding: 10px; background-color: #333; color: #fff;">
        <div style="flex: 1;"></div>

        <!-- Centered Search Bar and Alert Icon -->
        <div style="display: flex; align-items: center; width: 50%; justify-content: center;">
            <!-- Search Bar -->
            <input type="text" placeholder="Search..." style="width: 100%; padding: 8px; border: none; border-radius: 4px;" />

            <!-- Alert Icon -->
            <button style="background: none; border: none; color: #fff; cursor: pointer; margin-left: 10px; position: relative;">
                <span style="font-size: 20px;">ðŸ””</span>
                <!-- Notification Dot -->
                <span style="position: absolute; top: 5px; right: 5px; height: 8px; width: 8px; background-color: red; border-radius: 50%;"></span>
            </button>
        </div>

        <!-- Sign Out Button -->
        <div style="flex: 1; display: flex; justify-content: flex-end;">
            <button id="signOutButton" style="background-color: #555; color: #fff; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">
                Sign Out
            </button>
        </div>
    </header>
    <div>
        <div id="display">display</div>
    </div>

    <script src="../dist/bundle.js"></script> 
</body>
</html>
