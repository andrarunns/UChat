<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>

    <!-- Google Fonts and FontAwesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <!-- Top Banner Section -->
    <div class="topBanner">
      <a
        href="/dashboard/dashboard.html"
        style="text-decoration: none; color: inherit"
      >
        <h1>UChat</h1>
      </a>
      <img src="/dist/pickaxe.png" alt="Pickaxe Icon" class="pickaxe" />

      <!-- Search Bar inside the top banner -->
      <div class="searchContainer">
        <input type="text" placeholder="Search..." />
        <button id="notificationBell">
          <span style="font-size: 20px">ðŸ””</span>
          <span id="notificationDot"></span>
        </button>
      </div>

      <!-- Buttons inside the top banner -->
      <div class="topBannerButtons">
        <button id="signOutButton">Sign Out</button>
      </div>
    </div>

    <!-- Chat Container Section -->
    <div id="chatContainer">
      <div id="messages"></div>
      <div id="messageInputContainer">
        <input type="text" id="messageInput" placeholder="Type your message here..." />
        <label for="fileInput" class="fileInputWrapper">Choose File</label> <!-- Custom file input button -->
        <input type="file" id="fileInput" class="fileInput" />
        <button id="sendButton">Send</button>
      </div>
      
    </div>

    <script src="../dist/chat.bundle.js"></script>
  </body>
</html>
